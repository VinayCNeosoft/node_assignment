  <br/>
    <div  class="container">
        <h1 class="text-center text-primary">Add Employee Data</h1>
        <hr/>
        <form class="row g-3 container" method="POST" action="/addemployee">
        
            <div class="md-6">
              <label for="inputEmail4" class="form-label">Name:</label>
              <input type="name" class="form-control" id="inputEmail4" name="name">
            </div>
            <div class="md-6">
                <label for="inputEmail4" class="form-label">Age:</label>
                <input type="age" class="form-control" id="inputEmail4" name="age">
              </div>
              <div class="md-6">
                <label for="inputEmail4" class="form-label">City:</label>
                <input type="text" class="form-control" id="inputEmail4" name="city">
              </div>
              <div class="md-6">
                <label for="inputEmail4" class="form-label">Salary:</label>
                <input type="text" class="form-control" id="inputEmail4" name="salary">
              </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Add Employee</button>
         <a href="/" class="btn btn-danger" style="display: inline-block; float: right;">Go Home</a>
            </div>
          </form>
          <br/>

    </div>
